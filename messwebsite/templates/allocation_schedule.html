{% extends 'base.html' %}
{% load static %}
{% block externalCss %}

<link rel="stylesheet" href="{% static 'css/menu.css' %}" />
<link rel="stylesheet" href="{% static 'css/rules.css' %}" />

{% endblock %}
{% block body %}
<Main>
  <div class="container">
    <div class="row justify-content-around my-5">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="start_datetime">Start Date and Time:</label>
            <input type="datetime-local" id="start_datetime" name="start_datetime" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="end_datetime">End Date and Time:</label>
            <input type="datetime-local" id="end_datetime" name="end_datetime" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
  </div>
</Main>

{% endblock %}
